api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
    http:
      tls: {}

# uncomment for DEBUG message output
# log:
#   level: DEBUG

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: true
    # defaultRule: 'Host(`{{ normalize .Name }}`)'
    # defaultRule: 'Host(`{{ normalize .Name }}.{{env "ROOT_URL"}}`)'
    defaultRule: 'Host(`{{ index .Labels "com.docker.compose.service"}}.{{env "ROOT_URL"}}`)'

certificatesResolvers:
  cloudflare:
    acme:
      # uncomment to test against letsencrypt staging
      # caserver: https://acme-staging-v02.api.letsencrypt.org/directory
      email: changeme@example.org
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
